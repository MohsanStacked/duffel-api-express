<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DUFFEL API SEARCHER</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>DUFFEL API SEARCHER</h1>
      </header>
      <div class="tab-switcher">
        <button class="tab-button active" data-tab="single">Single-way</button>
        <button class="tab-button" data-tab="return">Return</button>
      </div>
      <form id="flightForm">
        <div class="tab-content" id="tab-single">
          <label for="origin">Origin:</label>
          <input type="text" id="origin" name="origin" required />
          <label for="destination">Destination:</label>
          <input type="text" id="destination" name="destination" required />
          <label for="departure_date">Departure Date:</label>
          <input
            type="date"
            id="departure_date"
            name="departure_date"
            required
          />
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />
        </div>
        <div class="tab-content hidden" id="tab-return">
          <label for="origin">Origin:</label>
          <input type="text" id="origin" name="origin" required />
          <label for="destination">Destination:</label>
          <input type="text" id="destination" name="destination" required />
          <label for="departure_date">Departure Date:</label>
          <input
            type="date"
            id="departure_date"
            name="departure_date"
            required
          />
          <label for="return_date">Return Date:</label>
          <input type="date" id="return_date" name="return_date" required />
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />
        </div>
        <button type="submit">Search Flights</button>
      </form>

      <div id="outputSection"></div>
    </div>

    <script src="../js/main.js"></script>
  </body>
</html>
